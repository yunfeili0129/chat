<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
            <title>编辑资料</title>
            <link href="css/mui.css" rel="stylesheet"/>
            <link href="css/icon-custom.css" rel="stylesheet"/>
            <link href="css/mui.imageviewer.css" rel="stylesheet" />
            <style>
                html,
                body {
                    height: 100%;
                    margin: 0px;
                    padding: 0px;
                    overflow: hidden;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                }
            .footer-hidden {
                visibility:hidden;
            }
            
            .footer-visible {
                position: fixed;
                width: 100%;
                height: 50px;
                min-height: 50px;
                border-top: solid 1px #bbb;
                left: 0px;
                bottom: 0px;
                overflow: hidden;
                padding: 0px 50px;
                background-color: #fafafa;
                visibility:visible;
                
            }
            .footer-left {
                position: absolute;
                width: 50px;
                height: 50px;
                left: 0px;
                bottom: 0px;
                text-align: center;
                vertical-align: middle;
                line-height: 100%;
                padding: 12px 4px;
            }
            .footer-right1 {
                position: absolute;
                width: 30px;
                height: 50px;
                right: 120px;
                bottom: 0px;
                text-align: center;
                vertical-align: middle;
                line-height: 100%;
                padding: 12px 5px;
                display: inline-block;
                
            }
            
            .footer-right2 {
                position: absolute;
                width: 30px;
                height: 50px;
                right:  85px;
                bottom: 0px;
                text-align: center;
                vertical-align: middle;
                line-height: 100%;
                padding: 12px 0px;
                display: inline-block;
            }
            .footer-right3 {
                position: absolute;
                width: 80px;
                height: 50px;
                right:  0px;
                bottom: 0px;
                text-align: center;
                vertical-align: middle;
                line-height: 100%;
                padding: 5px 0px;
                display: inline-block;
            }
            .footer-center {
                height: 100%;
                padding: 5px 0px;
                
            }
            .footer-center [class*=input] {
                width: 70%;
                height: 100%;
                border-radius: 5px;
            }
            .footer-center .input-text {
                background: #fff;
                border: solid 1px #ddd;
                padding: 10px !important;
                font-size: 16px !important;
                line-height: 18px !important;
                font-family: verdana !important;
                overflow: hidden;
            }
            .footer-center .input-sound {
                background-color: #eee;
            }
            .mui-content {
                height: 100%;
                bottom: 0px;
                padding: 44px 0px 50px 0px;
                overflow: auto;
                background-color: #eaeaea;
            }
            
            .msg-item {
                padding: 8px;
                clear: both;
            }
            .msg-item .mui-item-clear {
                clear: both;
            }
            .msg-item .msg-user {
                width: 38px;
                height: 38px;
                border: solid 1px #d3d3d3;
                display: inline-block;
                background: #fff;
                border-radius: 3px;
                vertical-align: top;
                text-align: center;
                float: left;
                padding: 3px;
                color:#8f8f94;
            }
            .msg-item .msg-user-img{
                width: 38px;
                height: 38px;
                display: inline-block;
                border-radius: 3px;
                vertical-align: top;
                text-align: center;
                float: left;
                color: #ddd;
                border-radius: 50%;
            }
            .msg-item .msg-username {
                float:left;
                width:70%;
                text-align: left;
            }
            .msg-item .msg-content {
                display: inline-block;
                border-radius: 5px;
                border: solid 1px #d3d3d3;
                background-color: #FFFFFF;
                color: #333;
                padding: 8px;
                vertical-align: top;
                font-size: 15px;
                position: relative;
                margin: 0px 8px;
                max-width: 75%;
                min-width: 35px;
                float: left;
            }
            .msg-item .msg-content .msg-content-inner {
                overflow-x: hidden;
            }
            .msg-item .msg-content .msg-content-arrow {
                position: absolute;
                border: solid 1px #d3d3d3;
                border-right: none;
                border-top: none;
                background-color: #FFFFFF;
                width: 10px;
                height: 10px;
                left: -5px;
                top: 12px;
                -webkit-transform: rotateZ(45deg);
                transform: rotateZ(45deg);
            }
            .msg-item-self .msg-user {
                float: right;
            }
            .msg-item-self .msg-content {
                float: right;
            }
            .msg-item-self .msg-user-img{
                float: right;
            }
            .msg-item-self .msg-username {
                float:right;
                text-align: right;
            }
            .msg-item-self .msg-content .msg-content-arrow {
                left: auto;
                right: -5px;
                -webkit-transform: rotateZ(225deg);
                transform: rotateZ(225deg);
            }
            .msg-item-self .msg-content,
            .msg-item-self .msg-content .msg-content-arrow {
                background-color: #4CD964;
                color: #fff;
                border-color: #2AC845;
            }
            footer .mui-icon {
                color: #000;
            }
            footer .mui-icon:active {
                color: #007AFF !important;
            }
            footer .mui-icon-paperplane:before {
                content: "发送";
            }
            footer .mui-icon-paperplane {
                
                
                font-size: 16px;
                word-break: keep-all;
                line-height: 100%;
                padding-top: 6px;
                color: rgba(0, 135, 250, 1);
            }
            #msg-sound {
                -webkit-user-select: none !important;
                user-select: none !important;
            }
            
            .rprogress {
                position: absolute;
                left: 50%;
                top: 50%;
                width: 140px;
                height: 140px;
                margin-left: -70px;
                margin-top: -70px;
                background-image: url(../images/arecord.png);
                background-repeat: no-repeat;
                background-position: center center;
                background-size: 30px 30px;
                background-color: rgba(0, 0, 0, 0.7);
                border-radius: 5px;
                display: none;
                -webkit-transition: .15s;
            }
            .rschedule {
                background-color: rgba(0, 0, 0, 0);
                border: 5px solid rgba(0, 183, 229, 0.9);
                opacity: .9;
                border-left: 5px solid rgba(0, 0, 0, 0);
                border-right: 5px solid rgba(0, 0, 0, 0);
                border-radius: 50px;
                box-shadow: 0 0 15px #2187e7;
                width: 46px;
                height: 46px;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -23px;
                margin-top: -23px;
                -webkit-animation: spin 1s infinite linear;
                animation: spin 1s infinite linear;
            }
            .r-sigh{
                display: none;
                border-radius: 50px;
                box-shadow: 0 0 15px #2187e7;
                width: 46px;
                height: 46px;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -23px;
                margin-top: -23px;
                text-align: center;
                line-height: 46px;
                font-size: 40px;
                font-weight: bold;
                color: #2187e7;
            }
            .rprogress-sigh{
                background-image: none !important;
            }
            .rprogress-sigh .rschedule{
                display: none !important;
            }
            .rprogress-sigh .r-sigh{
                display: block !important;
            }
            .rsalert {
                font-size: 12px;
                color: #bbb;
                text-align: center;
                position: absolute;
                border-radius: 5px;
                width: 130px;
                margin: 5px 5px;
                padding: 5px;
                left: 0px;
                bottom: 0px;
            }
            @-webkit-keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            #h {
                background: #fff;
                border: solid 1px #ddd;
                padding: 10px !important;
                font-size: 16px !important;
                font-family: verdana !important;
                line-height: 18px !important;
                overflow: visible;
                position: absolute;
                left: -1000px;
                right: 0px;
                word-break: break-all;
                word-wrap: break-word;
            }
            .cancel {
                background-color: darkred;
            }
            .mui-bar-nav {
                background: #fff;
            }
            .mui-btn-link img.danliao-icon{
                width: 17px;
                height: 21px;
            }
            
            .mui-btn-link img.qunliao-icon{
                width: 23px;
                height: 22px;
            }
            .time{
                text-align:center;
            }
            .newsleft {
                float: left;
                overflow: hidden;
                padding: 0px 0 0 10px;
                margin-bottom: 5px;
            }
            .left{
                float: left;
                margin-top:4px;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
                background: #fff;
                position: relative;
                z-index: 1;
                width: 260px;height: 100px;overflow: hidden;
            }
            .left-image {
                float: left;
                width: 80px;height: 80px;
                overflow: hidden;
                margin-right: 10px;
            }
            .left-image img{
                width: 80px;height: 80px;
            }
            .left-text {
                float: left;
                width: 145px;
                height: 80px;
                overflow: hidden;
                
            }
            
            
            /*右侧*/
            .newsright {
                overflow: hidden;
                float: right;
                margin-bottom: 10px;
                padding: 0px 10px 0 0px;
            }
            
            .newsright .left{
                float: left;
                margin-top:4px;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
                background: #fff;
                position: relative;
                z-index: 1;
                width: 260px;height: 100px;overflow: hidden;
            }
            
            /*-----------------------------------------------------------------------------*/
            
            
            .flex-container {
                display: -webkit-box;
                display: -webkit-flex;
                display: flex;
                -webkit-flex-flow: row wrap;
                justify-content: space-between;
                text-align: left;
            }
            
            .mui-content-padded {
                position: fixed;
                width: 100%;
                height:0px;
                border-top: solid 1px #bbb;
                left: 0px;
                bottom: 0px;
                overflow: hidden;
                padding: 0px 10px;
                background-color: #fafafa;
                visibility:visible;
                
            }
            
            .mui-content-padded img {
                margin: 3px;
                width: 25px;
                height: 25px;
                display: inline-block;
                text-align: center;
                background-color: #fff;
                border: 1px solid #ddd;
                
            }
            
            .mui-content-padded img . {
                margin-top: 12px;
            }
            
            .mui-spinner,.mui-spinner-white {
                margin-top: 12px
            }
            
            .active .mui-spinner-indicator {
                background: #007AFF;
            }
            
            .mui-content img {
                color: #8F8F94;
            }
            
            .mui-content img.active {
                color: #007aff;
            }
                </style>
    </head>
    <body contextmenu="return false;">
 
         <header class="mui-bar mui-bar-nav">
	          <h1 class="mui-title fontsansi">咨询</h1>
         </header>
    <pre id='h'></pre>
    <script id='msg-template' type="text/template">
        <% for(var i in record){ var item=record[i]; %>
            <div class="msg-item <%= (item.sender=='self'?' msg-item-self':'') %>" msg-type='<%=(item.type)%>' msg-content='<%=(item.content)%>'>
            <p class="time"><%=(item.timer)%></p>
            <img class="msg-user-img" src="<%=(item.photos_tx)%>" alt="" />
            <div class="msg-username" >&nbsp;&nbsp;<%=(item.nickName)%>&nbsp;&nbsp;</div><br/>
            <div class="msg-content">
            <div class="msg-content-inner">
            <% if(item.type=='text' ) { %>
                <%=( item.content|| '&nbsp;&nbsp;') %>
                <% } else if(item.type=='image' ) { %>
                    <img class="msg-content-image" src="<%=(item.content)%>" style="max-width: 100px;" />
                    <% } else if(item.type=='sound' ) { %>
                        <span class="mui-icon mui-icon-mic" style="font-size: 18px;font-weight: bold;"></span>
                        <span class="play-state">点击播放</span>
                        <% } else if(item.type=='msgPackage' ) { %>
                            <div class="left" onclick="project_detail(this)"  data-projectId='<%=(item.projectId)%>'  data-sourceUserId='<%=(item.userId)%>'>
                            <div class="left-image">
                            <img  src="<%=(item.photos_tx)%>" >
                            </div>
                            <div class="left-text">
                            <p>标题:<%=(item.title) %></p>
                            <p><%=(item.content)%></p>
                            </div>
                            </div>
                            <% } %>
                        </div>
                        <div class="msg-content-arrow"></div>
                        </div>
                        <div class="mui-item-clear"></div>
                        </div>
            <%}%>
    </script>
    <div class="mui-content">
        <div id='msg-list' style="position: fixed;width: 100%;top: 0px;bottom: 0px;overflow: auto;" >
        </div>
    </div>
    <footer class="footer-hidden">
        <div class="footer-left">
            <i id='msg-type' class="mui-icon iconfont icon-maikefeng"></i>
        </div>
        <div class="footer-center">
            <textarea id='msg-text' type="text" class='input-text' ></textarea>
            
            <button id='msg-sound' type="button" class='input-sound' style="display: none;">按住说话</button>
        </div>
        <label for="" class="footer-right1">
            <i id='msg-xiaolian' class="mui-icon iconfont icon-xiaolian" ></i>
            
        </label>
        <label for="" class="footer-right2">
            <i id='msg-plus' class="mui-icon iconfont icon-jiahao" ></i>
        </label>
         <label for="" class="footer-right3">
            <li  style="width:80px;height:0.72rem;line-height: 0.72rem;text-align: center;background: #5b99ec;color: #fff;border-radius: 3px;font-size: 0.28rem;list-style:none;" id="common">常见问题</li>
        </label>
    </footer>
    
    <div class="mui-content-padded">
        <div   id="emoticon"   class="flex-container">
        </div>
    </div>
    
    <div id='sound-alert' class="rprogress">
        <div class="rschedule"></div>
        <div class="r-sigh">!</div>
        <div id="audio_tips" class="rsalert">手指上滑，取消发送</div>
    </div>
    <script src="js/mui.min.js"></script><!--mui 库-->
    <script src="js/jquery-1.8.3.min.js"></script><!--jquery 库-->
    <script src="js/arttmpl.js"></script>
    <script src="js/mui.imageViewer.js"></script>
    <script src="js/jquery-browser.js"></script>
    <script src="js/jquery.qqFace.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/common.js"></script>
    <script src="chat.js"></script><!--界面构建js-->
    </body>
</html>
